{{define "form/http"}}
<a-form layout="inline">
    <table width="100%" class="ant-table-tbody">
        <tr>
            <td>{{ i18n "username"}}</td>
            <td>
                <a-form-item>
                    <a-input v-model.trim="inbound.settings.accounts[0].user"></a-input>
                </a-form-item>
            </td>
        </tr>
        <tr>
            <td>{{ i18n "password" }}</td>
            <td>
                <a-form-item>
                    <a-input v-model.trim="inbound.settings.accounts[0].pass"></a-input>
                </a-form-item>
            </td>
        </tr>
    </table>
</a-form>
{{end}}
